name: Tests Prod
run-name: üß™ Tests Prod

on:
  push:
    branches:
      - template
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run the tests against'
        required: true
        default: 'prod'
        type: choice
        options:
          - PROD
      test_suite:
        description: 'Test suite(s) to run'
        required: true
        default: 'ALL'
        type: choice
        options:
          - CHAT_E2E_TESTS_PROD
          - SOFTSERVE_BULLIES_TESTS_PROD
          - BOOKRETREATS_E2E_TESTS_PROD
          - ALL

env:
  ALL_TESTS_PROD:               ${{vars.ALL_TESTS_PROD}}
  CHAT_E2E_TESTS_PROD:          ${{vars.CHAT_E2E_TESTS_PROD}}
  SOFTSERVE_BULLIES_TESTS_PROD: ${{vars.SOFTSERVE_BULLIES_TESTS_PROD}}
  BOOKRETREATS_E2E_TESTS_PROD:  ${{vars.BOOKRETREATS_E2E_TESTS_PROD}}
  SLACK_CHANNEL:                ${{vars.SLACK_CHANNEL}}
  SLACK_WEBHOOK:                ${{vars.SLACK_WEBHOOK}}
  SLACK_USER:                   ${{vars.SLACK_USER}}
  CI_PIPELINE_URL:              "https://github.com/alexzavg/playwright_retreat/actions/runs/${{github.run_id}}"
  TZ:                           ${{vars.TZ}}
  NODE_VERSION:                 22.x

jobs:
  e2e_tests:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        suite: [CHAT_E2E_TESTS_PROD, SOFTSERVE_BULLIES_TESTS_PROD, BOOKRETREATS_E2E_TESTS_PROD]
      fail-fast: false
    env:
      REPORT_URL: https://alexzavg.github.io/playwright_retreat/${{ matrix.suite }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: üìó Use node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: üîΩ Install dependencies
        run: |
          npm install
          npm install -g ts-node
          npx playwright install chrome

      - name: üìù Create .env file
        run: echo "${{secrets.CONFIG_PROD}}" > .env.prod

      - name: ‚öôÔ∏è Run E2E tests
        if: ${{ inputs.test_suite == 'ALL' || inputs.test_suite == matrix.suite }}
        run: xvfb-run npm run ${{ env[matrix.suite] }}

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: report-${{ matrix.suite }}
          path: html_report

  merge_and_publish:
    runs-on: ubuntu-22.04
    needs: e2e_tests
    if: always()
    steps:
      - name: Download all test report artifacts
        uses: actions/download-artifact@v3
        with:
          path: reports

      - name: üß¨ Merge all reports into one
        run: |
          mkdir -p merged_report
          cp -r reports/*/* merged_report/

      - name: üõ∞ Deploy merged HTML report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: merged_report
          destination_dir: merged-report

  slack_notification:
    runs-on: ubuntu-22.04
    needs:
      - e2e_tests
      - merge_and_publish
    if: always()
    steps:
      - name: Notify Slack of success
        if: needs.e2e_tests.result == 'success'
        run: |
          curl -X POST -H 'Content-type: application/json' --data "{\"channel\":\"$SLACK_CHANNEL\",\"username\":\"Github\",\"attachments\":[{\"color\":\"#2EB67D\",\"text\":\":white_check_mark: All test suites passed. :book: <${{ env.CI_PIPELINE_URL }}|Logs>, :bar_chart: <https://alexzavg.github.io/playwright_retreat/merged-report|Report>\",\"footer\":\"Time: $(TZ=$TZ date)\"}]}" $SLACK_WEBHOOK

      - name: Notify Slack of failure
        if: needs.e2e_tests.result == 'failure'
        run: |
          curl -X POST -H 'Content-type: application/json' --data "{\"channel\":\"$SLACK_CHANNEL\",\"username\":\"Github\",\"attachments\":[{\"color\":\"#E01E5A\",\"text\":\":x: One or more test suites failed. :book: <${{ env.CI_PIPELINE_URL }}|Logs>, :bar_chart: <https://alexzavg.github.io/playwright_retreat/merged-report|Report>, <${{ env.SLACK_USER }}>\",\"footer\":\"Time: $(TZ=$TZ date)\"}]}" $SLACK_WEBHOOK

      - name: Notify Slack of cancellation
        if: needs.e2e_tests.result == 'cancelled'
        run: |
          curl -X POST -H 'Content-type: application/json' --data "{\"channel\":\"$SLACK_CHANNEL\",\"username\":\"Github\",\"attachments\":[{\"color\":\"#808080\",\"text\":\":black_square_for_stop: Test workflow was cancelled. :book: <${{ env.CI_PIPELINE_URL }}|Logs>, <${{ env.SLACK_USER }}>\",\"footer\":\"Time: $(TZ=$TZ date)\"}]}" $SLACK_WEBHOOK
